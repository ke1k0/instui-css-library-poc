        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Instructure UI CSS Components</title>

        <style type="text/css">
            body {
                font-family: 'Proxima Nova', -apple-system, BlinkMacSystemFont,
                'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans',
                'Droid Sans', 'Helvetica Neue', sans-serif;

        <meta name="description" content="Instructure UI CSS Components" />

        <link rel="stylesheet" href="dist/ui-text-input/textInput.css">

    </head>

    <body>
    <div id="app">
        <div class="inputs" style="padding: 20px; background:#efefef;">
            <div style="margin-top: 20px;">
                <input class="textInput" type="text" value="Input" />
                <input class="textInput" type="text" placeholder="Placeholder" style="margin-top: 10px" />
            </div>

            <div style="margin-top: 30px;">
                <input class="textInput textInput--small" type="text" value="Input" />
                <input class="textInput textInput--small" type="text" placeholder="Placeholder"style="margin-top: 10px" />
            </div>

            <div style="margin-top: 30px;">
                <input class="textInput textInput--large" type="text" value="Input" />
                <input class="textInput textInput--large" type="text" placeholder="Placeholder"style="margin-top: 10px" />
            </div>

            <div style="margin-top: 30px;">
                <input class="textInput isDisabled" type="text" value="Input" />
                <input class="textInput isDisabled" type="text" placeholder="Placeholder"style="margin-top: 10px" />
            </div>

            <div style="margin-top: 30px;">
                <input class="textInput isInvalid" type="text" value="Input" />
                <input class="textInput isInvalid" type="text" placeholder="Placeholder"style="margin-top: 10px" />
            </div>

        </div>

        <div class="inputs" style="padding: 20px; background:#efefef; margin-top: 30px;">
            <div style="margin-top: 20px;">
                <div class="textInputWrapper">
                    <input class="textInputWrapper__input" type="text" value="Input" />
                </div>
                <div class="textInputWrapper" style="margin-top: 10px">
                    <input class="textInputWrapper__input" type="text" placeholder="Placeholder" />
                </div>
            </div>

            <div style="margin-top: 30px;">
                <div class="textInputWrapper">
                    <input class="textInputWrapper__input textInputWrapper__input--small" type="text" value="Input" />
                </div>
                <div class="textInputWrapper" style="margin-top: 10px">
                    <input class="textInputWrapper__input textInputWrapper__input--small" type="text" placeholder="Placeholder" />
                </div>
            </div>

            <div style="margin-top: 30px;">
                <div class="textInputWrapper">
                    <input class="textInputWrapper__input textInputWrapper__input--large" type="text" value="Input" />
                </div>
                <div class="textInputWrapper" style="margin-top: 10px">
                <input class="textInputWrapper__input textInputWrapper__input--large" type="text" placeholder="Placeholder" />
                </div>
            </div>

            <div style="margin-top: 30px;">
                <div class="textInputWrapper isDisabled">
                    <input disabled class="textInputWrapper__input" type="text" value="Input" />
                </div>
                <div class="textInputWrapper isDisabled" style="margin-top: 10px">
                    <input disabled class="textInputWrapper__input" type="text" placeholder="Placeholder" />
                </div>
            </div>

            <div style="margin-top: 30px;">
                <div class="textInputWrapper isInvalid">
                    <input class="textInputWrapper__input" type="text" value="Input" />
                </div>
                <div class="textInputWrapper isInvalid" style="margin-top: 10px">
                    <input class="textInputWrapper__input" type="text" placeholder="Placeholder" />
                </div>
            </div>
